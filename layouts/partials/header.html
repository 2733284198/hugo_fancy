<div>
  <div id="imglogo">
    <a href="/"><img src='/{{ .Site.Params.Imglogo }}' alt="{{ .Site.Title }}" title="{{ .Site.Title }}"/></a>
  </div>
  <div id="textlogo">
    <h1 class="site-name"><a href="/" title="{{ .Site.Title }}">{{ .Site.Title }}</a></h1>
    <h2 class="blog-motto">{{ .Site.Params.Subtitle }}</h2>
  </div>
  <div class="navbar"><a class="navbutton navmobile" href="#" title="menu"></a></div>
  <nav class="animated">
    <ul>
      {{ with .Site.Menus.main }}
      {{ range . }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
      {{ else }}
      <li><a href="/">Home</a></li>
      {{ end }}
      <li>
        <form class="search" method="get" action="https://www.baidu.com/s" target="_blank">
          <div>
            <!-- input type="text" id="search" name="wd" placeholder='{{ .Site.Params.Strings.Search | default "Search" }}'-->
            <input type="text" id="search" name="wd" placeholder='{{ .Site.Params.Strings.Search }}'>
          </div>
        </form>
      </li>
    </ul>
  </nav>
</div>
