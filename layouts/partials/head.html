<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}zh-CN{{ end }}">
<head>
  <meta charset="UTF-8">
  <title>{{ if ne .Params.url "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
  {{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">{{ else if eq .Params.url "/" }}<meta name="keywords" content="{{ .Site.Params.Keywords }}">{{ end }}
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
  {{ with .Site.Author.Name }}<meta name="author" content="{{ . }}">{{ end }}
  <meta itemprop="name" content="{{ if ne .Params.url "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
  <meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
  <!--meta itemprop="image" content="{{ .Site.BaseURL }}img/fancy.jpg"-->
  <meta itemprop="image" content="/img/fancy.jpg">
  {{ if .OutputFormats.Get "RSS"}}<link rel="alternate" href="{{ .Site.BaseURL }}feed.xml" title="{{ .Site.Title }}" type="application/rss+xml"/>{{ end }}
  <!--link rel="shortcut icon" href="{{ .Site.BaseURL }}img/fancy.ico"/-->
  <link rel="shortcut icon" href="/img/fancy.ico"/>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/styles/github.css">
  <script src="{{ .Site.BaseURL }}highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {{ if .Site.Params.MathJax }}<!--script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script-->{{ end }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}font/hack/css/hack.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
